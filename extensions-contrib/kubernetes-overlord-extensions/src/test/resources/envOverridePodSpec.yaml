apiVersion: v1
kind: Pod
metadata:
  name: test
spec:
  containers:
    - image: one
      name: primary
      command:
        - "tail -f /dev/null"
      env:
        - name: druid_monitoring_monitors
          value: '["org.apache.druid.java.util.metrics.JvmMonitor", "org.apache.druid.server.metrics.TaskCountStatsMonitor"]'
    - image: two
      name: sidecar
      args:
        - -loggingEnabled=true
        - -platform=platform
        - -splunkCluster=cluster
        - -splunkIndexName=druid
        - -splunkSourceType=json
        - -splunkWorkingDir=/opt/splunkforwarder
        - -dataCenter=dc
        - -environment=env
        - -application=druid
        - -instance=instance
        - -logFiles=/logs/druid/*.log
      command:
        - /bin/sidekick
